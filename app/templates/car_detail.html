{% extends "base.html" %}
{% block title %}
{{ car.name }}
{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <div class="bg-gray-900 rounded-lg shadow-lg p-8">
        <div class="flex flex-col md:flex-row items-center">
            <img src="{{ car.image_url }}" alt="{{ car.name }}" class="w-full md:w-1/2 h-64 object-cover rounded-lg shadow-lg">
            <div class="md:ml-8 mt-4 md:mt-0 text-center md:text-left">
                <h1 class="text-4xl font-bold text-white">{{ car.name }}</h1>
                <p class="text-xl text-gray-400 mt-2">{{ car.descrpt }}</p>
                <div class="mt-4 flex flex-col md:flex-row items-center md:items-start">
                    <div class="bg-gray-800 rounded-lg p-4 m-2">
                        <span class="text-gray-400"><i class="fas fa-users"></i> Seats:</span>
                        <span class="text-white">{{ car.seats }}</span>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-4 m-2">
                        <span class="text-gray-400"><i class="fas fa-gas-pump"></i> Fuel:</span>
                        <span class="text-white">{{ car.benz }}</span>
                    </div>
                    <div class="bg-gray-800 rounded-lg p-4 m-2">
                        <span class="text-gray-400"><i class="fas fa-tag"></i> Price:</span>
                        <span class="text-white">{{ car.price }}</span>
                    </div>
                </div>
                <a href="#" onclick="wp('{{ car.name }}')" class="inline-block mt-8 bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-400 transition duration-300">Rent Now</a>
            </div>
        </div>
    </div>
</div>
<script>
    function wp(carName) {
    const phoneNumber = '+0000000000'; 
    const message = `Hello, I want to rent the ${carName} car, can we discuss the price and other transactions?`; 
    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
    window.open(url, '_blank');
    }
</script>
{% endblock %}
