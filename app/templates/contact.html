{% extends "base.html" %}
{% block title %}
Contact
{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
    <div class="bg-gray-800 rounded-lg shadow-lg p-8">
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-gray-400">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 bg-gray-900 rounded border border-gray-700 focus:border-green-500 focus:outline-none">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-400">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 bg-gray-900 rounded border border-gray-700 focus:border-green-500 focus:outline-none">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-400">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full p-2 bg-gray-900 rounded border border-gray-700 focus:border-green-500 focus:outline-none"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-500 hover:bg-green-400 text-white py-2 px-4 rounded">Send Message</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
